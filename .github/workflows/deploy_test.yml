name: Deploy To Test Server

on:
  push:
    branches: [ test ]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install NPM Dependencies and Build
        run: |
          cd client
          npm install
          npm run build --if-present

      - name: Run ESLint
        run: |
          cd client
          npm run lint

      - name: Run Jest Tests
        run: |
          cd client
          npm run test

      - name: Copy Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          rm: true
          source: "client/dist/*"
          target: "${{ secrets.TEST_REMOTE_DIR }}"

      - name: Copy Share Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          rm: true
          source: "share/*"
          target: "${{ secrets.TEST_PROJECT_ROOT }}/share"

      - name: Re-arrange File System
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          script: |
            cd ${{ secrets.TEST_REMOTE_DIR }}/client/dist
            mv * ../..
            mv .well-known ../..
            cd ../..
            rm -rfv client/


            cd ${{ secrets.TEST_PROJECT_ROOT }}
            cd share
            mv share/* .
            rm -rfv share
            npm i

            cd ..
            export HOME=${{ secrets.TEST_PROJECT_ROOT }}
            pm2 restart all --update-env ecosystem.config.js
